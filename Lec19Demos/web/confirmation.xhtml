<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Customer data entered</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:panelGrid columns="2" columnClasses="fieldnames,leftAlign">
            <h:outputText value="First Name:"></h:outputText>
            <h:outputText value="#{customer.firstName}"></h:outputText>
            <h:outputText value="Last Name:"></h:outputText>
            <h:outputText value="#{customer.lastName}"></h:outputText>
            <h:outputText value="Email:"></h:outputText>
            <h:outputText value="#{customer.email}"></h:outputText>
            <h:outputText value="State:"></h:outputText>
            <h:outputText value="#{customer.usState}"></h:outputText>
        </h:panelGrid>
    </h:body>
</html>
